<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weekender - Weekend Web App Ideas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container { 
            text-align: center; 
            max-width: 800px; 
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { 
            font-size: 3rem; 
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle { 
            font-size: 1.2rem; 
            margin-bottom: 2rem; 
            opacity: 0.9;
        }
        .generate-btn { 
            background: #ff6b6b; 
            color: white; 
            border: none; 
            padding: 1rem 2rem; 
            font-size: 1.2rem; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }
        .generate-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(255,107,107,0.6);
        }
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .api-key-input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
        }
        .api-key-input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        .result { 
            margin-top: 2rem; 
            padding: 2rem; 
            background: rgba(255,255,255,0.15); 
            border-radius: 15px; 
            display: none;
        }
        .app-idea { 
            margin-bottom: 2rem;
        }
        .app-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffd93d;
        }
        .app-description {
            font-size: 1.1rem;
            line-height: 1.5;
            opacity: 0.9;
            text-align: left;
            margin-bottom: 1rem;
        }
        .user-flows {
            text-align: left;
        }
        .user-flows h4 {
            color: #ffd93d;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        .user-flows ul {
            list-style: none;
            padding-left: 0;
        }
        .user-flows li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }
        .user-flows li:before {
            content: '‚Ä¢';
            color: #ffd93d;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        .tech-stack { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 1rem;
        }
        .tech-category { 
            background: rgba(255,255,255,0.1); 
            padding: 1rem; 
            border-radius: 10px;
        }
        .tech-category h3 { 
            margin-bottom: 0.5rem; 
            color: #ffd93d;
        }
        .tech-item { 
            display: flex; 
            align-items: center; 
            gap: 0.5rem; 
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ The Weekender</h1>
        <p class="subtitle">Generate a random web app idea you can build in a weekend!</p>
        
        <input type="password" class="api-key-input" id="apiKey" placeholder="Enter your OpenAI API key">
        <button class="generate-btn" onclick="generateIdea()" id="generateBtn">Generate Weekend Project</button>
        
        <div class="result" id="result">
            <div class="app-idea" id="appIdea"></div>
            <div class="tech-stack" id="techStack"></div>
        </div>
    </div>

    <script>
        const techOptions = {
            frontend: [
                { name: "Vanilla HTML/CSS/JS", icon: "üåê" },
                { name: "React", icon: "‚öõÔ∏è" },
                { name: "Vue.js", icon: "üíö" },
                { name: "Flutter", icon: "ü¶ã" },
                { name: "Svelte", icon: "üß°" },
                { name: "Angular", icon: "üÖ∞Ô∏è" },
                { name: "Blazor", icon: "üî•" }
            ],
            backend: [
                { name: "Node.js", icon: "üü¢" },
                { name: "Python", icon: "üêç" },
                { name: "C#", icon: "üî∑" },
                { name: "Perl", icon: "üê™" },
                { name: "Ruby", icon: "üíé" },
                { name: "Java", icon: "‚òï" },
                { name: "Go", icon: "üêπ" },
                { name: "Rust", icon: "ü¶Ä" },
                { name: "Kotlin", icon: "üü£" },
                { name: "Swift", icon: "üê¶" },
                { name: "Scala", icon: "üî∫" },
                { name: "F#", icon: "üîµ" }
            ],
            database: [
                { name: "MongoDB", icon: "üçÉ" },
                { name: "Duck DB", icon: "ü¶Ü" },
                { name: "MS SQL Server", icon: "üè¢" },
                { name: "PostgreSQL", icon: "üêò" },
                { name: "SQLite", icon: "üíæ" },
                { name: "Firebase", icon: "üî•" },
                { name: "MySQL", icon: "üê¨" }
            ],
            ai: [
                { name: "Claude Sonnet", icon: "üé≠" },
                { name: "GPT 4o", icon: "ü§ñ" },
                { name: "Ministral Chat", icon: "üß†" },
                { name: "Perplexity Sonar", icon: "üîç" },
                { name: "Grok", icon: "‚ö°" }
            ]
        };

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        async function generateIdea() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('Please enter your OpenAI API key');
                return;
            }

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'Generating...';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [{
                            role: 'user',
                            content: 'Generate a web app idea that uses generative AI and can be built in a weekend, the idea should be some kind of utility or tool. Return a JSON object with: title (string), description (string), and userFlows (array of 3 strings).'
                        }],
                        max_tokens: 200,
                        response_format: { type: 'json_object' }
                    })
                });

                const data = await response.json();
                
                if (!data.choices || !data.choices[0] || !data.choices[0].message.content) {
                    throw new Error('Empty response from API');
                }
                
                const appData = JSON.parse(data.choices[0].message.content);
                
                const stack = {
                    frontend: getRandomItem(techOptions.frontend),
                    backend: getRandomItem(techOptions.backend),
                    database: getRandomItem(techOptions.database),
                    ai: getRandomItem(techOptions.ai)
                };

                const userFlowsHtml = appData.userFlows ? `
                    <div class="user-flows">
                        <h4>Core User Flows:</h4>
                        <ul>
                            ${appData.userFlows.map(flow => `<li>${flow}</li>`).join('')}
                        </ul>
                    </div>
                ` : '';

                document.getElementById('appIdea').innerHTML = `
                    <div class="app-title">üí° ${appData.title}</div>
                    <div class="app-description">${appData.description}</div>
                    ${userFlowsHtml}
                `;
                
                const techStackHtml = Object.entries(stack).map(([category, tech]) => `
                    <div class="tech-category">
                        <h3>${category.charAt(0).toUpperCase() + category.slice(1)}</h3>
                        <div class="tech-item">
                            <span>${tech.icon}</span>
                            <span>${tech.name}</span>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('techStack').innerHTML = techStackHtml;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating idea. Please check your API key or try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Weekend Project';
            }
        }
    </script>
</body>
</html>
