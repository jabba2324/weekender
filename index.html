<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weekender - Weekend App Ideas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸš€ The Weekender</h1>
        <p class="subtitle">Generate a random app idea you can build in a weekend!</p>
        
        <input type="password" class="api-key-input" id="apiKey" placeholder="Enter your OpenAI API key">
        
        <div class="difficulty-toggle">
            <label class="toggle-label">
                <input type="checkbox" id="hardMode">
                <span class="toggle-slider"></span>
                <span class="toggle-text">Hard Mode</span>
            </label>
        </div>
        
        <button class="generate-btn" onclick="generateIdea()" id="generateBtn">Generate Weekend Project</button>
        
        <div class="result" id="result">
            <div class="app-idea" id="appIdea"></div>
            <div class="tech-stack" id="techStack"></div>
        </div>
        
        <div class="submission-invite">
            <h3>ğŸ“ Built Something Amazing?</h3>
            <p>Submit your completed weekender project to inspire others!</p>
            <p>Raise a PR & add your project spec and repo link to the <strong>/projects</strong> folder:</p>
            <a href="https://github.com/jabba2324/weekender" target="_blank" class="repo-link">ğŸ”— GitHub Repository</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
